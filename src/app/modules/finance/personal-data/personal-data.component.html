<app-loader *ngIf="showLoader"></app-loader>

<div *ngIf="!showLoader" fxLayout="column" fxLayoutAlign.gt-sm="center center" fxLayoutGap="30px"
     ngClass.gt-sm="personal-data-container" ngClass.lt-md="personal-data-container-sm"
     fxLayoutAlign.lt-md="start center">

  <div ngClass.gt-sm="header-md" ngClass.gt-lg="header-lg" ngClass.lt-md="header-sm" fxLayout="row"
       fxLayoutAlign="start center">
    <h1 ngClass.gt-sm="title text-primary" ngClass.lt-md="title white-color">
      {{'finance.nav.my-data' | translate}}
    </h1>
  </div>

  <div ngClass.lt-md="data-sm" ngClass.gt-sm="data mat-elevation-z4">
    <ul>
      <li fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start end">
        <mat-icon class="icon-data">person</mat-icon>
        <div class="text-data">
          <p>{{data?.full_name}}</p>
        </div>
      </li>
      <li fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start end">
        <mat-icon class="icon-data">alternate_email</mat-icon>
        <div class="text-data">
          <p>{{data?.email}}</p>
        </div>
      </li>
      <li fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start end">
        <mat-icon class="icon-data">call</mat-icon>
        <div class="text-data">
          <p>{{data?.phone_number}}</p>
        </div>
      </li>
      <li fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start end">
        <mat-icon class="icon-data">house</mat-icon>
        <div class="text-data">
          <p>{{data?.address}}</p>
        </div>
      </li>
    </ul>
  </div>
  <p class="contact-info">
    {{'finance.personal-data.info' | translate}}
  </p>
</div>
