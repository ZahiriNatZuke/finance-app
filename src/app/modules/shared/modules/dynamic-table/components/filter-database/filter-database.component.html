<div [style.padding.rem]="1">
  <mat-form-field [style.width.%]="100">
    <button matPrefix mat-icon-button (click)="reloadData()">
      <mat-icon class="refresh-icon" [style.color]="FilterSettings.Reload.color">
        {{FilterSettings.Reload.icon}}
      </mat-icon>
    </button>
    <input matInput #filterInput placeholder="{{FilterSettings.filterPlaceHolder | translate}}">
    <button *ngIf="filterInput.value" matSuffix mat-icon-button (click)="clearFilter()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
