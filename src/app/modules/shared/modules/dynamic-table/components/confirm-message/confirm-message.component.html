<h2 mat-dialog-title>{{ConfirmSettings!.title | translate}}</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
  <div style="padding: 1rem 0">
    <p>{{ConfirmSettings!.content | translate}}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]="false" color="warn">
    {{ConfirmSettings!.Cancel.literal | translate}}
  </button>
  <button mat-stroked-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>
    {{ConfirmSettings!.Accept.literal | translate}}
  </button>
</mat-dialog-actions>
